<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Lawyer QR Code Generator & Download</title>
</head>
<body>
    <div style="text-align: center;">
        <h2>QR Code Generator</h2>
        <input type="text" id="urlInput" placeholder="Enter URL here" style="padding: 8px; width: 250px;">
        <button id="generateBtn" style="padding: 8px;">Generate</button>
        
        <div id="qr-container" style="margin-top: 20px; display: inline-block; padding: 20px; background: white;">
            <qr-code
                id="qr1"
                contents="https://rocketlawyer.com/"
                module-color="#000"
                position-ring-color="#990001"
                position-center-color="#9e9e9e"
                style="width: 200px; height: 200px; background-color: #fff;">
                <img src="logo.svg" slot="icon">
            </qr-code>
        </div>
        
        <button id="downloadBtn" style="margin-top: 10px; padding: 8px;">Convert & Download</button>
    </div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", function() {
            const url = document.getElementById("urlInput").value.trim();
            console.log(url);
            const qrCode = document.getElementById("qr1");
            qrCode.setAttribute("contents", url);
        });

        document.getElementById("downloadBtn").addEventListener("click", function() {
            const container = document.getElementById("qr-container");

            html2canvas(container, {
                backgroundColor: null, 
                width: 1024,
                height: 1024,
                scale: 1
            }).then(canvas => {
                const link = document.createElement("a");
                link.download = "qr_code.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
