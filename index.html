<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@bitjson/qr-code@1.0.2/dist/qr-code.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Lawyer QR Code Generator & Download</title>
</head>
<body>
    <div id="large-container" style="text-align: center;">
        <h2>QR Code Generator</h2>     
        <div id="qr-container" style="margin-top: 20px; margin-bottom: 20px; display: inline-block; padding: 20px; background: white;">
            <qr-code
                id="qr1"
                contents="https://rocketlawyer.com/"
                module-color="#000"
                position-ring-color="#990001"
                position-center-color="#9e9e9e"
                style="width: 400px; height: 400px; background-color: #fff;">
                <img src="logo.svg" slot="icon">
            </qr-code>
        </div>
        <div id="url-container"></div>
        <div>

            <input type="text" id="urlInput" placeholder="Enter URL here" style="padding: 8px; width: 250px;">
            <button id="generateBtn" style="padding: 8px;">Generate</button>
            
        </div>
    </div>

    <script>
        document.getElementById("generateBtn").addEventListener("click", function() {
            const url = document.getElementById("urlInput").value.trim();
            console.log(url);
            const qrCode = document.getElementById("qr1");
            qrCode.setAttribute("contents", url);
            const container = document.getElementById("url-container");
            container.innerHTML=""
            const h1 = document.createElement("h1");
            const text = document.createTextNode(`Screenshot URL for ${url}`)
            h1.appendChild(text)
            container.appendChild(h1)
        });
    </script>
</body>
</html>
